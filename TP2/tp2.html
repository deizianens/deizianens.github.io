<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#3a9fff">

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-queue.v2.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>TP2</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="columns is-gapless">
        <div class="column is-3">
          <aside class="menu">
            <ul class="menu-list">
              <div class="menu-list__profile media">
                <div class="media-left">
                  <figure class="image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Logo_UFMG.png">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-5 font-color-white">Visualização de Dados</p>
                </div>
              </div>
              <div class="menu-list__main is-uppercase has-text-left">
                <li><a class="subtitle is-7 active"><i class="fas fa-calendar-alt"></i>Ano</a></li>
                <section class="grey">                    
                    <div class="slidemenu">
                      <!--Item 1-->
                      <input type="radio" name="menu1" id="one1" class="menu-one" onclick="setYearSlider(2015)" checked>
                      <label for="one1"><span>2015</span></label>
                      
                      <!--Item 2-->
                      <input type="radio" name="menu1" id="two1" class="menu-two" onclick="setYearSlider(2016)">
                      <label for="two1"><span>2016</span></label>
                      
                      <!--Item 3-->
                      <input type="radio" name="menu1" id="three1" class="menu-three" onclick="setYearSlider(2017)">
                      <label for="three1"><span>2017</span></label>
                      
                      <!--Slider Bar-->
                      <div class="slider">
                        <div class="bar"></div>
                      </div>
                      <!--Slider Bar End-->
                    </div>
                  </section>
                <li><a class="subtitle is-7" href="ranking.html"><i class="fas fa-trophy"></i> Ranking </a></li>
                <li><a class="subtitle is-7" href="timeline.html"><i class="fas fa-chart-line"></i> Linha do Tempo</a></li>
                <li class="menu-list__outlier"><a class="subtitle is-7"><i class="fas fa-info-circle"></i> Sobre</a></li>
              </div>
            </ul>
          </aside>
        </div>
        <div class="column">
          <div class="dashboard">
            <div class="dashboard__content">
              <div class="header">
                <div>
                  <p class="title is-5 is-pulled-left font-color-dark">Happiness Report
                    <span class="subtitle is-6 is-block font-color-light" style="padding-top: 1.0rem">Mapa de
                      Felicidade</span></p>
                  <p class="title is-6 is-pulled-right font-color-medium">Trabalho Prático II
                    <span class="subtitle is-6 is-block font-color-primary is-uppercase" style="font-size: 0.9rem; padding-top: 1.0rem">Deiziane
                      Silva</span></p>
                </div>
              </div>
              <div class="row">
                <div class="content">
                  <!-- happiness map -->
                  <div id="map-id" class="Map" align="center"> </div>
                  <!-- happiness bar chart -->
                  
                  <div id="outer" class="hidden">
                    <div class="return-button">
                      <button class="back-button" onclick="showMap()">
                          <div class="circle">
                            <span class="icon arrow"></span>
                          </div>
                          <p class="button-text">Voltar</p>
                        </button>
                    </div>		
                    <h1 id="changeCountry">Country</h1>
                    
                    <div class="inner">
                        <div id="donut-id" class="ddonut hidden"></div>
                    </div>
                  </div> <!-- outer end -->
                </div> <!-- content end -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/donut-chart.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
